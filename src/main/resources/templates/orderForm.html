<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <ling rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations!</h1>
        <a th;href="@{/design}" id="another">Create another taco</a><br/>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">Please correct the problems below and resubmit.</span>
        </div>

        <h3>Deliver my taco masterpeace to ...</h3>
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}"/><br/>

        <label for="street">Streed adress: </label>
        <input id="street" type="text" th:field="*{street}"/><br/>

        <label for="city">City: </label>
        <input type="text" th:field="*{city}"/><br/>

        <label for="state">State: </label>
        <input type="text" th:field="*{state}"/><br/>

        <label for="zip">ZIP code: </label>
        <input type="text" th:field="*{zip}"/><br/>

        <h3>Here is how I'll pay ...</h3>
        <label for="ccNumber">Credit card #: </label>
        <input type="text" minlength="16" maxlength="16" th:field="*{ccNumber}"/><br/>

        <label for="ccExpiraton">Expiratoin date: </label>
        <input type="text" th:field="*{ccExpiration}"/><br/>

        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}"/><br/>

        <input type="submit" value="Submit order"/>
    </form>
</body>
</html>
